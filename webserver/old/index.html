<!DOCTYPE html>
<html lang="HTML">
<head>
    <title>osu! Music Player</title>

    <link href="css/elements.css" rel="stylesheet">
    <link href="css/song-button.css" rel="stylesheet">
    <link href="css/search-box.css" rel="stylesheet">
    <link href="css/song-box.css" rel="stylesheet">
    <link href="css/song-player.css" rel="stylesheet">

    <link href="../resources/static/images/osu.png" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="main">
        <table>
            <tr>
                <div class="search-container">
                    <input id="searchField" placeholder="Search..." type="text">
                    <button id="searchButton" onclick="search()" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </tr>
            <tr>
                <td>
                    <div class="player-box">
                        <div class="album-art">
                            <img alt="image" id="playing-song-image"
                                 src="../resources/static/images/image-placeholder.jpg">
                        </div>

                        <div class="song-info">
                            <h3 id="playing-song-name">Song Title</h3>
                            <p id="playing-song-artist">Artist Name</p>
                        </div>
                    </div>

                </td>

                <td>
                    <div class="songs-box songs-box-scroll" id="songsList"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <audio class="bottom-table" controls id="audio-player">
                        <source id="audio-source" src="" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>

            </tr>
        </table>


    </div>
</main>


<script src="../resources/static/index.js"></script>

</body>
</html>
