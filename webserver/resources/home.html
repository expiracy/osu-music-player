<!DOCTYPE html>
<html lang="HTML">
<head>
    <title>osu! Music</title>
    <link rel="stylesheet" href="static/home.css">
    <link rel="icon" type="image/png" href="static/images/osu.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>osu! Music</h1>
        </header>
        <main>
            <div class="playlist">
                <h2>My Playlist</h2>
                <ul>
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                    <li>Song 4</li>
                    <li>Song 5</li>
                </ul>
            </div>
            <div class="player">
                <h2>Now Playing</h2>

                <div class="album-art">
                    <img src="album-art.jpg" alt="Background">
                </div>

                <div class="song-info">
                    <h3>Song Title</h3>
                    <p>Artist Name</p>
                </div>
                <div class="controls">
                    <button class="play-btn">Play</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
