<!DOCTYPE html>
<html lang="HTML">
<head>
    <title>osu! Music Player</title>
    <link rel="stylesheet" href="static/home.css">
    <link rel="icon" type="image/png" href="static/images/osu.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>osu! Music Player</h1>
        </header>
        <main>
            <div class="player">
                <h2>Now Playing</h2>

                <div class="album-art">
                    <img src="static/images/image-placeholder.jpg" alt="Background" id="playing-song-image">
                </div>

                <div class="song-info">
                    <h3 id="playing-song-name">Song Title</h3>
                    <p id="playing-song-artist">Artist Name</p>
                </div>

                <audio controls id="audio-player">
                    <source src="" type="audio/mp3" id="audio-source">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="box">
                <div class="scroll-box" id="songsList"></div>
            </div>

        </main>
    </div>

    <script src="static/home.js"></script>

</body>
</html>
